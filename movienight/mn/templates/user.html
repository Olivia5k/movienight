{% extends "index.html" %}

{% block content %}
  <h1>{{ current.name }}</h1>
  <div id="currentmovies">
    {% for movie in current.get_movies %}
      {% include "movethumb.html" %}
    {% endfor %}
  </div>

  <div class="clear"></div>
  {% if user == current %}
    <a class="logout" href="/logout/">Log out :(</a>
  {% endif %}
{% endblock %}
