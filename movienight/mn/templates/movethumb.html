<div id="{{ movie.id }}" class="moviethumb config">
  <a href="/movie/{{ movie.id }}">
    <img class="poster" src="{{ movie.poster }}" />
  </a>

  {% if user == current and not movie.watched %}
    <p>
      <span class="up">⇦</span>
      &nbsp;
      #<span class="count">{{ forloop.counter }}</span>
      &nbsp;
      <span class="down">⇨</span>
    </p>
  {% else %}
    <p>{{ movie.title }}</p>
  {% endif %}
</div>
