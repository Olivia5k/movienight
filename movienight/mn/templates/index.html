{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Movie Night! |o/</title>

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static "css.css" %}" />
    <script language="javascript" type="text/javascript" src="{% static "jquery.js" %}"></script>
    <script language="javascript" type="text/javascript" src="{% static "jquery.tmpl.min.js" %}"></script>
    <script language="javascript" type="text/javascript" src="{% static "spin.js" %}"></script>
    <script language="javascript" type="text/javascript" src="{% static "js.js" %}"></script>
  </head>

  <body>
    <div id="bar">
      <form id="bar-content" class="movieForm">
        <a href="/">
          <h1>Movie Night!</h1>
        </a>
        <input type="text" ref="search" name="search" placeholder="Search..." />
        {% if user.is_authenticated %}
          <a href="/user/{{ user.first_name }}" class="movieNav">
            <img src="{{ user.picture }}" />
            <p>{{ user.first_name }}</p>
          </a>
        {% else %}
          <div class="movieNav">
            <a class="facebook-btn" href="/login/facebook/">Facebook Sign In</a>
          </div>
        {% endif %}
      </form>
    </div>

    <div id="main">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
